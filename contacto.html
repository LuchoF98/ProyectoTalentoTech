<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Paradise</title>    
    <link rel="stylesheet" href="../style/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Hammersmith+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico">
</head>
<body>
    <header>       

        <div class="navegacion__contenedor">
            <ul class="navegacion">
                <a href="./index.html" class="navegacion__enlace">Inicio</a>
                <a href="#" class="navegacion__enlace">Perros</a>
                <a href="#" class="navegacion__enlace">Gatos</a>
                <a href="#" class="navegacion__enlace">Aves</a>
                <a href="#" class="navegacion__enlace">Roedores</a>                   
            </ul>  
        </div>
        
        <div class="logo__contenedor">
            <a href="index.html">
                <h1>Paw Paradise</h1>
                <img src="./img/logo-pag.png" alt="Logo de la pagina" class="logo__img">
            </a>
        </div>
        
    
        <div class="enlaces__derecha">
            <a href="./contacto.html" class="enlace__derecha">Contacto</a>
            <a href="#" class="enlace__derecha">Nosotros</a>
            <a href="#" class="enlace__carrito">
                <img src="./img/carrito.png" alt="Carrito de compras" class="icono-carrito">
            </a>
        </div>
        
    </header>
    
    <section class="banner-contacto">
        <div class="contenedor-contacto">
            <form class="formulario" 
            action="https://formspree.io/f/mldenwde"
            method="POST">

                <fieldset>
                    <legend>Contactanos llenando todos los campos</legend>
                    <div class="contenedor-campos">
                        <div class="campo">
                            <label>Nombre</label>
                            <input class="input-text" type="text" name="Tu Nombre" required>
                        </div>                    
                        <div class="campo">
                            <label>Correo</label>
                            <input class="input-text" type="email" name="Mail" required>
                        </div>
                        <div class="campo">
                            <label>Mensaje</label>
                            <textarea name="mensaje"  class="input-text" required></textarea>
                        </div>
    
                    </div>
    
                    <div>
                        <input class="boton w-sm-100" type="submit" value="Enviar">
                    </div>
    
    
                </fieldset>
            </form>
        </div>

    </section>  
    
    

    <footer class="footer">
        <div class="contenedor__footer">
            
            <a href="index.html">
                <h2>Paw Paradise</h2>
                <img src="./img/logo-pag.png" alt="Logo de la pagina" class="logo__img">
            </a>
    
            
            <div class="enlaces">
                <p class="titulo__enlaces">Enlaces Utiles</p>
                <a href="#" class="navegacion__enlace">Nosotros</a>
                <a href="#" class="navegacion__enlace">Contacto</a>
            </div>
    
            
            <div class="enlaces__footer">
                <p class="titulo__redes">Redes Sociales</p>
                <a href="https://www.instagram.com/luchoo.f/"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"> <path d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z"></path> <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path> <path d="M16.5 7.5l0 .01"></path> </svg></a>
                <a href="https://www.facebook.com/luchoo.nardelli?locale=es_LA"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"> <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path> </svg></a>
            </div>
        </div>
    </footer>
    
</body>
</html>
